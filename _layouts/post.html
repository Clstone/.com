---
layout: default
external: [flexnav]
---

<div class="content">
  <div id="post">
    <h1>
	  <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
    <br />
    <div class="body">
      {{ content }}
    </div>
    <br />
    <postamble datetime="{{ post.date | date: "%Y-%m%d" }} ">
	  -- {{ page.date | date: "%b %d, %Y" }}
    </postamble>
  </div>
  <div class="post_end">
    <h4>Tags:</h4>
    {% for tag in page.categories %}
      <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
    <br />
    {% include disqus.html %}
  </div>
</div>
