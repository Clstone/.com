---
layout: default
---

<div class="content" id="page">
  <div id="post">
    <h1>
    <a href"{{ page.url }}">{{ page.title }}</a>
    </h1>
    <div class="body">
      {{ content }}
    </div>
  </div>
  <div class="post_end">
    <p class="break"></p>
    {% include readability.html %}
    <br />
    <postamble datetime="{{ post.date | date: "%Y-%m%d" }} ">
    -- Published: {{ page.published | date: "%b %d, %Y" }} 
    <br />
    ---- (Last Edited: {{ page.edited | date: "%b %d, %Y" }})
    </postamble>
    <br />
    {% include disqus.html %}
  </div>
</div>
