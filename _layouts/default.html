<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <meta name="description" content="cwoebker's blog - insights on technology and science" />

  <link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      {{ page.script }}
    });
  </script>
  <script type="text/javascript" src="/javascript/javascript.js"></script>
  <script type="text/javascript" src="/javascript/jquery.js"></script>
  <script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    MathJax.Hub.Config({
      tex2jax: {
/*        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true */
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
  </script>
</head>
<body>

<div id="custom-header"></div>
<div id="custom-header-underline"></div>

<div id="topbar">
  <ul id="me">

    </li>

	<a href="https://github.com/cwoebker" id="github">

	</a>
    </li>

      <a href="https://twitter.com/cwoebker" id="twitter">
        <img src="/images/twitter.png" alt="twitter" title="@cwoebker on Twitter" height="16" width="16" />
      </a>   
    </li>
    <li>

      </a>  
    </li>
    </div>
